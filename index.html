<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 class="animated slideInDown" id="title"> WEATHERMAN
        </h1>
        <form class="input-group" onsubmit="event.preventDefault()">
            <div class="input-group-prepend">
                <button class="btn btn-lg btn-outline-secondary" id="locate" type="button" data-toggle="tooltip" data-placement="top" title="Use Geolocation">
                    <i class="fas fa-crosshairs"></i>
                </button>
            </div>
            <input type="text" class="form-control" id="searchParam" placeholder="Where do you live..." aria-label="" aria-describedby="basic-addon1">
            <div class="input-group-append">
                <button class="btn btn-lg btn-outline-secondary" id="search" type="submit" data-toggle="tooltip" data-placement="bottom"
                    title="Lets Call the Weatherman">
                    <strong>
                        <i class="fas fa-search"></i>
                    </strong>
                </button>
            </div>
        </form>
        <div class="cardbox">
            <div class="card mb-3" id="cityDetails">
                <div class="card-body" id="card1">
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header" id="titleText">Temperature</div>
                <div class="card-body" id="card2">
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header" id="titleText">Details</div>
                <div class="card-body row" id="card3">
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <span class="copyright ">
            <strong>&copy; Made with
                <span class="fa fa-heart "></span> by
                <a href="http://rocky93.github.io/ ">ROCKY</a>
            </strong>
        </span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js " integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js " integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm "
        crossorigin="anonymous "></script>
    </script>
    <script src="assets/js/main.js "></script>
</body>

</html>
